<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3b5ad3043.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
<div class="container">
<div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i> 
        </div>
    </nav>
    <img src="mariia-shalabaieva-QnKXZ63JE4I-unsplash.jpg" class="song-img">
    <h1>Superman</h1>
    <p>Eminem</p>

    <audio id="song">
        <source src="13 Superman (Feat. Dina Rae).mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress-bar">

    <div class="control">
        <div><i class="fa fa-backward"></i></div>
        <div onclick="PlayPause()"><i class="fa fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa fa-forward"></i></div>
    </div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
